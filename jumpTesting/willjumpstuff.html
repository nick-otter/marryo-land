<!DOCTYPE html>
<html>
<head>
<title>Canvas</title>
<style>
#canvas{
  outline: px solid #000;
}
</style>
</head>
<body>

<canvas id="canvas" width="400" height="600" style="border:1px solid #d3d3d3;">
</canvas>

<script>

var canvas = document.querySelector('#canvas');
var context = canvas.getContext('2d');

var xPos = 0;
var yPos = 0;

context.rect(xPos, yPos, 50, 50);
context.stroke();

var draw = function(){
  canvas.width=canvas.width;
  context.rect(xPos, yPos, 50, 50);
  context.stroke();
}

var jump = function(){
    var counter = 0;
    yPos= yPos + 10;
    console.log(yPos)
    draw();
    if(counter>5){clearInterval(jump)}
    else{counter++}
  }

// var stopJump = function(func) {

//     clearInterval(func);
//     console.log("stop now")
//   }, 2000)
// }

function move(e){

  // alert(e.keyCode);

  if(e.keyCode==39){
    xPos+=5;
    draw();
  }
  if(e.keyCode==37){
    xPos-=5;
    draw();
  }
  if(e.keyCode==38){
  // //   for(i=10; i>1; i--){

  //   setInterval(jump,100)

  //   //stopJump(jump)
  // }
    // var x=setInterval(function(){
    // // whatever code
    // if(counter > 5) clearInterval(x);
    // counter++;
    setInterval(jump,100)}
    // console.log("wow!")
    // setInterval(function() {
    //   console.log("hey")
    //   yPos = Math.sin(+new Date()) * 4;
    //   draw();
    // }, 4)
  // }
  if(e.keyCode==40){
    yPos+=20;
    draw()
  }

}

document.onkeydown = move;

</script>
</body>
</html>
